name: Build Client (Windows)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-client:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # A MÁGICA: Passamos a flag -Ptarget=client
    - name: Build Client Native Image
      run: .\gradlew.bat nativeCompile -Ptarget=client

    # O caminho volta a ser o padrão, pois estamos usando a task 'nativeCompile'
    - name: Upload Client Executable
      uses: actions/upload-artifact@v4
      with:
        name: chat-client-windows
        path: build/native/nativeCompile/*.exe